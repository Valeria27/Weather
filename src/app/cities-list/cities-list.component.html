<div class='card card-primary'>
  <div class='card-header'>
      <h1>{{pageTitle}} </h1>
  </div>
  <div class='card-body'>
      <div class='row'>
          <div class='col-md-2'>Filter by:</div>
          <div class='col-md-4'>
              <input type='text' [(ngModel)]='listFilter'/>
          </div>
      </div>
      <div class='row'>
          <div class='col-md-6'>
              <h3>Filtered by: {{listFilter}}</h3>
          </div>
      </div>
      <div class='table-responsive'>
          <table class='table'
                  *ngIf='cities && cities.length'>
              <thead>
                  <tr>
                      <th></th>
                      <th>City</th>
                      <th>Temperature</th>
                      <th>Weather Status</th>                      
                      <th>Weather details</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let city of filteredCities'>
                      <td *ngFor='let weather of city.weather'><img src="http://openweathermap.org/img/w/{{ weather.icon}}.png"></td>
                      <td>{{ city.name }}</td>
                      <td>{{ city.main.temp | temperature:'C' }}</td>
                      <td *ngFor='let weather of city.weather' >{{weather.main }}</td>
                      <td *ngFor='let weather of city.weather' >{{weather.description }}</td>                 
                      <td><a class= 'btn btn-light' [routerLink]= "['/city', city.id]" >View details</a></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
